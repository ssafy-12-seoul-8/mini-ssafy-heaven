name: Java CI with Gradle and MySQL

on:
  push:
    paths:
      - ./be
    branches:
      - dev
      - 'feat/**'
      - 'refactor/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directiory: ./be

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: 테스트 DB 구동
        uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "./compose.yml"

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build Env 생성
        run: |
          touch ./.env
          echo "${{ secrets.BACK_BUILD_ENV }}" > ./.env
          cat ./.env

      - name: Docker Compose
        run: docker compuse up -d

      - name: Gradle 캐싱
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Gradle 셋업
        uses: gradle/actions/setup-gradle@v3

      - name: 빌드 권한 부여
        run: chmod +x gradlew

      - name: 프로젝트 빌드
        run: ./gradlew build --parallel
